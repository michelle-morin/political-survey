<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Political Meter</title>
</head>
<body>
  <div class="container">
    <h2>What is your political party affiliation?</h2>
    <form>
      <p>Do you like long walks on the beach?</p>
      <select class="form-control" id="beach">
          <option>Yes</option>
          <option>No</option>
      </select>

      <p>Do you pack your lunch each day or go out to eat?</p>
      <select class="form-control" id="lunch">
          <option>Pack my lunch</option>
          <option>Go out to eat (food carts!)</option>
      </select>

      <p>Do you workout regularly?</p>
      <select class="form-control" id="workout">
          <option>Yes</option>
          <option>No</option>
      </select>

      <button type="submit" class="btn-default">Submit your answer</button>
    </form>

    <div id="result">
      <p>pased on your answers, you are: <span class="result"></span>.</p>
    </div>
  </div>
</body>
</html>
